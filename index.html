		<link rel="stylesheet" type="text/css" href="css/loading.css"><!-- for loading page & animate --></link>
		<!--link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">< for animate ></link-->
		<style type="text/css">
			#skrollr-body {
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 6500px;
				background-color: black;
			}
			
			#front-cover {
				position: fixed;
			}
			
			.loading {
				width: 100%;
				height: 100%;
				overflow: hidden;
				/*animation-name: fade;*/
				animation-timing-function: ease-in;
				animation-duration: 800ms;
				animation-iteration-count: 1;
				z-index: 88;
			}
			
			.loading-container {
				display: flex;
				display: -webkit-flex;
				flex-wrap: wrap;
				flex-direction: column;
				position: fixed;
				width: 100%;
				text-align: center;
				margin: 15% 0 0 0;
			}
			
			#loading-animal {
				width: 15%;
				margin: 0 auto 0 auto;
			}
			
			#loading-symbol {
				margin: 50px auto 0 auto;
				font-size: 64px;
				filter: saturate(4) contrast(175%) brightness(150%);
			}
			
			#loading-symbol::after {
				-webkit-box-sizing: border-box;
				-moz-box-sizing: border-box;
				box-sizing: border-box;
			}
			
			@keyframes fade {				
				0% {
					opacity: 1
				}
				100%{
					opacity: 0;
				}
			}
			
			#background {
				position: fixed;
				width: 100%;
				height: 100%;
				display: flex;
				display: -webkit-flex;
				flex-wrap: wrap;
				flex-direction: column;
			}
			
			.sky {
				flex: 2;
				position: relative;
				background: linear-gradient(to top, rgb(9, 75, 127), rgb(15, 37, 64)); /* 淺藍 to 紺 #kon */
			}
			
			.ground {
				flex: 7;
				background-color: rgb(250, 218, 149); /* 淺黃 #usuki 0.9 */
			}
			
			.road {
				flex: 1;
				background-color: rgb(167, 167, 167);
			}
			
			.scene {
				position: fixed;
				width: 100%;
				height: 100%;
			}
			
			#giraffe-dialog-text {
				filter: blur(4px);
			}
			
			#giraffe-dialog-text:hover {
				filter: blur(0px);
			}
			
			.left-visitors {
				animation-name: left;
				animation-duration: 5s;
				animation-timing-function: linear;
				animation-iteration-count: infinite;
			}
			
			@keyframes left {				
				0% {
					left: -10%;
				}
				75% {
					top: 0%;
					left: 45%;
				}
				90% {
					opacity: 1;
				}
				100% {
					left: 50%;
					top: -150px;
					opacity: 0;
				}
			}
			
			.right-visitors {
				animation-name: right;
				animation-duration: 5s;
				animation-timing-function: linear;
				animation-iteration-count: infinite;
			}
			
			@keyframes right {				
				0% {
					right: -10%;
				}
				75% {
					top: 0%;
					right: 45%;
				}
				90% {
					opacity: 1;
				}
				100% {
					right: 50%;
					top: -150px;
					opacity: 0;
				}
			}
			
			.wing {
				animation-name: wing;
				animation-duration: 5s;
				animation-timing-function: ease-out;
				animation-iteration-count: infinite;
			}
			
			@keyframes wing {
				0% {
					-webkit-transform: rotate(0);
					transform: rotate(0);
				}
				10% {
					-webkit-transform: rotate(6deg);
					transform: rotate(6deg);
				}
				20% {
					-webkit-transform: rotate(0);
					transform: rotate(0);
				}
				30% {
					-webkit-transform: rotate(-6deg);
					transform: rotate(-6deg);
				}
				40% {
					-webkit-transform: rotate(0);
					transform: rotate(0);
				}
				50% {
					-webkit-transform: rotate(6deg);
					transform: rotate(6deg);
				}
				60% {
					-webkit-transform: rotate(0);
					transform: rotate(0);
				}
				70% {
					-webkit-transform: rotate(-6deg);
					transform: rotate(-6deg);
				}
				80% {
					-webkit-transform: rotate(0);
					transform: rotate(0);
				}
				90% {
					-webkit-transform: rotate(6deg);
					transform: rotate(6deg);
				}
				100% {
					-webkit-transform: rotate(0);
					transform: rotate(0);
				}
			}
			
			.wing-2 {
				animation-name: wing-2;
				animation-duration: 5s;
				animation-timing-function: ease-out;
				animation-iteration-count: infinite;
			}
			
			@keyframes wing-2 {
				0% {
					-webkit-transform: rotate(6deg);
					transform: rotate(6deg);
				}
				10% {
					-webkit-transform: rotate(-6deg);
					transform: rotate(-6deg);
				}
				20% {
					-webkit-transform: rotate(6deg);
					transform: rotate(6deg);
				}
				30% {
					-webkit-transform: rotate(-6deg);
					transform: rotate(-6deg);
				}
				40% {
					-webkit-transform: rotate(6deg);
					transform: rotate(6deg);
				}
				50% {
					-webkit-transform: rotate(-6deg);
					transform: rotate(-6deg);
				}
				60% {
					-webkit-transform: rotate(6deg);
					transform: rotate(6deg);
				}
				70% {
					-webkit-transform: rotate(-6deg);
					transform: rotate(-6deg);
				}
				80% {
					-webkit-transform: rotate(6deg);
					transform: rotate(6deg);
				}
				90% {
					-webkit-transform: rotate(-6deg);
					transform: rotate(-6deg);
				}
				100% {
					-webkit-transform: rotate(6deg);
					transform: rotate(6deg);
				}
			}

				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
			}
			
			#thermometer-bar {
				transition-property: height;
				transition-duration: 2s;
				transition-timing-function: ease-out;
			}
			
			.animal-area {

				/*width: 200px;*/
			}
			
			.animal-area:hover {
				/*box-shadow: 0 0 20px red;*/
			}

			}

				display: block;
			}

				display: block;
			}

			}

				display: block;
			}
			
			#polar-background {

			}
			
			#polar-mask:hover + #polar-background {
				display: block;
			}
			
			#aquarium-background {
				display: none;
			}
			
			#aquarium-mask:hover + #aquarium-background {
				display: block;
			}
			
			#rivulet-background {
				display: none;
			}
			
			#rivulet-mask:hover + #rivulet-background {
				display: block;
			}
			
			#playbox-shim {
				display: none;
				width: 100%;
				height: 100%;
				position: fixed;
				top: 0;
				left: 0;
				background-color: rgba(0, 0, 0, 0.75);
			}
			
			#playbox {
				display: none;
				height: 50%;
				width: 50%;
				position: fixed;
				top: 0;
				left: 0;
				transform: translate(50%, 50%);
				border-radius: 25px;
				background-color: white;
			}
			
			#playbox-inner {
				display: block;
				height: calc(100% - 25px);
				width: calc(100% - 25px);
				position: relative;
				top: 12.5px;
				left: 12.5px;
				border-radius: 10px;
				background-color: black;
				overflow: hidden;
			}
			
			.playbox-scene {
				display: none;
			}
			
			.hide-and-seek {
				animation-name: HideAndSeek;
				animation-duration: 2s;
				animation-timing-function: linear;
				animation-iteration-count: infinite;
			}
			
			@keyframes HideAndSeek {
				0% {
					visibility: visible;
					opacity: 1;
				}
				50% {
					visibility: visible;
					opacity: 1;
				}
				51% {
					visibility: hidden;
					opacity: 0;
				}
				100% {
					visibility: hidden;
					opacity: 0;
				}
			}
			
			.take-photo {
				animation-name: takePhoto;
				animation-duration: 2s;
				animation-timing-function: linear;
				animation-iteration-count: infinite;
			}
			
			@keyframes takePhoto {
				0% {
					background: black;
				}
				45% {
					background: black;
				}
				100% {
					background: radial-gradient(ellipse farthest-corner at 95% 75% , #00FFFF 0%, rgba(255, 255, 255, 1) 50%, #0000FF 95%);
				}
			}
			
			#unclick-shim {
				display: none;
				width: 100%;
				height: 100%;
				position: fixed;
				top: 0;
				left: 0;
				background-color: rgba(0, 0, 0, 0.75);
			}
			
			.boom {
				animation-name: boom;
				animation-duration: 1s;
				animation-timing-function: ease-in;
				animation-fill-mode: forwards;
				animation-iteration-count: 1;
			}
			
			@keyframes boom {
				0% {
					top: 25%; 
					left: 5px;
				}
				100% {
					top: 50%; 
					left: 50%;
					transform: translate(-50%, -50%);
				}
			}
			
			.thermometer {
				transition: top 2s 1s, left 2s 1s, transform 2s 1s;
				transition-timing-function: ease-out;
			}
			
			#bloom {
				display: none;
				width: 100%;
				height: 100%;
				position: fixed;
				top: 0;
				left: 0;
				z-index: 88;
			}
		</style>
	</head>
